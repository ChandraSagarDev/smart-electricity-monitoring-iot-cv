<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enervise | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<!-- Login Page: User authentication form and branding -->
<body>
    <div class="auth-container" id="authContainer">
        <div class="form-container login-form">
            <div class="logo">
                <!-- Replace with your logo -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="50" height="50">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <h1>Enervise</h1>
            </div>
           
            <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" placeholder="Username" value="{{ request.args.get('email', '') }}" required>
                </div>
                <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" name="password" id="loginPassword" placeholder="Password" required>
    <span class="toggle-password" id="togglePassword">
        <i class="fas fa-eye"></i>
    </span>
</div>
                <button type="submit">Login</button>
                <div class="toggle-form">
                    Don't have an account? <a id="showSignup">Sign up</a>
                </div>
                <div class="or-divider">OR</div>
                <div class="social-login">
                    <div class="social-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="form-container signup-form">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="50" height="50">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <h1>Enervise</h1>
            </div>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="toggle-form">
                    Already have an account? <a id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
